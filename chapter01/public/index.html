<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="WECIRCLE">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f00">
  <title>PWA Chapter01 Demo</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style/fonts/iconfont.css">
  <link rel="stylesheet" href="./style/index.css">

  <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/icons/icon_144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/icons/icon_152x152.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="./assets/images/icons/icon_192x192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="./assets/images/icons/icon_512x512.png" />
</head>
<body>
  <!-- App Shell header -->
  <header class="header-wrapper">
    <div class="header-inner-wrapper">
      <div class="header-left-logo btn"><i class="iconfont icon-category ripple"></i></div>
      <div class="header-mid-name">Header</div>
      <div class="header-right btn"><i class="iconfont icon-refresh ripple"></i></div>
    </div>
  </header>

  <!-- App Shell sidebar -->
  <section class="sidebar hide">
    <div class="sidebar-header">Sidebar</div>
    <div class="sidebar-main">
      <ul>
        <li class="sidebar-list-item ripple">
          <a href="/index.html" class="sidebar-user">
            <i class="iconfont icon-me"></i>
            <span>Index Page</span>
          </a>
        </li>
        <li class="sidebar-list-item ripple">
          <a href="/detail.html" class="sidebar-set">
            <i class="iconfont icon-me"></i>
            <span>Detail Page</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <!-- App Shell main context -->
  <section class="main">
    <!-- <div class="skeleton">skeleton</div> -->
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>

  <!-- mask -->
  <div class="mask hide"></div>

  <!-- service worker -->
  <script>
    // 判断浏览器是否支持 Service Worker
    if ('serviceWorker' in navigator) {
      // 在 load 事件触发后注册 Service Worker，确保 Service Worker 的注册不会影响首屏速度
      window.addEventListener('load', function () {
        // 注册 Service Worker
        navigator.serviceWorker.register('./sw.js').then(function (registration) {
          // 注册成功
          console.log('ServiceWorker registration successful with scope: ', registration.scope)
        }).catch(function (err) {
          // 注册失败 :(
          console.warn('ServiceWorker registration failed: ', err)
        })
      })
    }
    
  </script>
  <script src="./script/index.js"></script>
</body>
</html>
